<div class="content">
    <div class="container-fluid">
      <div class="content-wrapper">
        &nbsp;<br>
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">
              VM Pools
            </h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool">
                  <i class="fas fa-plus-square"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-sm" style="vertical-align: middle !important;" *ngFor="let thisPool of poolList">
            <thead>
                <tr><th><i class="fas fa-server"></i>&nbsp;&nbsp;Namespace: {{thisPool.namespace}} / Name: {{thisPool.name}}</th></tr>
            </thead>
            <tbody>
            <tr><td>
                <table class="table table-sm" style="vertical-align: middle !important;">
                <thead>
                    <tr>
                    <th style="width: 10px">&nbsp;</th>
                    <th style="width: 180px">Name</th>
                    <th style="width: 70px">VM Type</th>
                    <th style="width: 18px">vCPU</th>
                    <th style="width: 18px">Memory</th>
                    <th style="width: 80px">Status</th>
                    <th style="width: 80px">IP Address</th>
                    <th style="width: 250px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let thisVM of thisPool.vmlist">
                        <td style="line-height: 2.2 !important; align-content: center;">
                        <span>
                            <span>
                            <span class="badge"><i class="fas fa-hdd"></i></span>
                            </span>
                        </span>
                        </td>
                        <td style="line-height: 2.2 !important;">{{thisVM.name}}</td>
                        <td style="line-height: 2.2 !important;">{{thisVM.instType}}</td>
                        <td style="line-height: 2.2 !important;">{{thisVM.cores * thisVM.sockets * thisVM.threads}}</td>
                        <td style="line-height: 2.2 !important;">{{thisVM.memory}}</td>
                        <td style="line-height: 2.2 !important;">{{thisVM.status}}</td>
                        <td style="line-height: 2.2 !important;">
                        <span [ngSwitch]="thisVM.status">
                            <span *ngSwitchCase="'Running'">
                            {{thisVM.vmi.ifAddr}}
                            </span>
                            <span *ngSwitchDefault>
                            &nbsp;
                            </span>
                        </span>
                        </td>
                        <td style="line-height: 0 !important;">
                        <!--- INFO BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-info"></i>
                            </a>
                        </span>
                        <!--- PAUSE BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-pause"></i>
                            </a>
                        </span>
                        <!--- PLAY BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-play"></i>
                            </a>
                        </span>
                        <!--- VNC BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-desktop"></i>
                            </a>
                        </span>
                        <!--- CONFIG BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-cog"></i>
                            </a>
                        </span>
                        <!--- POWER ON BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-plug"></i>
                            </a>
                        </span>
                        <!--- POWER OFF BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-power-off"></i>
                            </a>
                        </span>
                        <!--- RESTART BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-redo"></i>
                            </a>
                        </span>
                        <!--- DELETE BUTTON -->
                        <span>
                            <a class="btn">
                            <i class="fas fa-trash"></i>
                            </a>
                        </span>
                        </td>
                    </tr>
                </tbody>
                </table>
            </td></tr>
            </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
